{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Habit Charts</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light py-5">
    <div class="container">
        <h2 class="text-center mb-4">Habit Streaks</h2>

        <canvas id="streakChart" height="100"></canvas>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Back to Habit List</a>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('streakChart').getContext('2d');
        const streakChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ names|safe }},
                datasets: [{
                    label: 'Current Streak',
                    data: {{ streaks|safe }},
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Days'
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
