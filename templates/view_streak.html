{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Habit Streaks</title>
    <link href="{% static 'css/bootstrap.min.css' %}"  rel="stylesheet">
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body class="bg-light py-4">
    <div class="container">
        <h1 class="mb-4">Habit Streaks</h1>
        <a href="/" class="btn btn-secondary mb-4">Back to Home</a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Habit</th>
                    <th>Streak</th>
                    <th>Last Marked</th>
                </tr>
            </thead>
            <tbody>
                {% for habit in habits %}
                <tr>
                    <td>{{ habit.name }}</td>
                    <td>{{ habit.streak }}</td>
                    <td>{{ habit.last_marked_date }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No habits found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
